<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>SCRIPT</title>
</head>
<body>
	<script>
		var eng = 91;
		var math = 80;
		var result;
		if (eng >= 90){
			document.write("영어는 A학점입니다.");
		}
		else {
			document.write("영어는 B학점입니다.");
		}

		result = (eng > math)? eng : math;
		document.write(result);
	</script>
	
</body>
</html>
