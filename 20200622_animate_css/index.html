<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animate css</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init();
	</script>

	<style>
		body{
			background: url(../bxslider/img/candy03.jpg) no-repeat;
			background-size: 100%; 
		}
		.box{
			width: 500px;height: 130px;
			/*background: #FAE0D4;*/
			/*position: absolute;
			top: 50%; margin-top: -75px;
			left: 50%; margin-left: -250px;*/
			text-align: center;
		}
		.gap{height: 2000px;}
		.wrap{padding: 50px 0;}
		.container {width: 1000px;margin: 0 auto;}
		.container ul li{
			float: left;margin-right: 25px;
			width: 231.25px;height: 231.25px;
			background: #F29661; border-radius: 10px;
		}
		.container ul li:last-child{margin-right: 0;}
		.gray{background:#ddd;}
		.cycle{border-radius: 120px !important;}
	</style>

</head>
<body>
	<div class="box animated rubberBand">
		<h1>LUNMI</h1>
	</div>	
	
	<div class="gap"></div>

	<div class="wrap gray">
			<div class="container">
				<ul class="clearfix">
					<li class="cycle wow zoomIn">LUNNMI</li>
					<li class="cycle wow zoomIn">DODO</li>
					<li class="cycle wow zoomIn">DUDU</li>
					<li class="cycle wow zoomIn">DEDE</li>
				</ul>
			</div>
		<div>

		<div class="wrap gray">
      <div class="container">
         <ul class="clearfix">
            <li class="cycle wow bounce" data-wow-delay="0"   >Lorem1</li>
            <li class="cycle wow flash" data-wow-delay="0.3s">lorem2</li>
            <li class="cycle wow pulse" data-wow-delay="0.6s">lorem3</li>
            <li class="cycle wow rubberBand" data-wow-delay="0.9s">lorem4</li>
         </ul>
      </div>
   </div>

   <div class="wrap">
      <div class="container">
         <ul class="clearfix">
            <li class=" wow shake" data-wow-delay="0">Lorem1</li>
            <li class="cycle wow headShake" data-wow-delay="0.3s">lorem2</li>
            <li class="cycle wow swing" data-wow-delay="0.6s">lorem3</li>
            <li class=" wow tada" data-wow-delay="0.9s">lorem4</li>
         </ul>
      </div>
   </div>

   <div class="wrap gray">
      <div class="container">
         <ul class="clearfix">
            <li class="cycle wow jello" data-wow-delay="0">Lorem1</li>
            <li class="wow wobble" data-wow-delay="0.3s">lorem2</li>
            <li class="cycle wow heartBeat" data-wow-delay="0.6s">lorem3</li>
            <li class="wow bounceInLeft" data-wow-delay="0.9s">lorem4</li>
         </ul>
      </div>
   </div>

   <div class="wrap">
      <div class="container">
         <ul class="clearfix">
            <li class=" wow wobble" data-wow-delay="0">Lorem1</li>
            <li class=" wow wobble" data-wow-delay="0.2s">lorem2</li>
            <li class=" wow wobble" data-wow-delay="0.5s">lorem3</li>
            <li class=" wow wobble" data-wow-delay="0.7s">lorem4</li>
         </ul>
      </div>
   </div>

</body>
</html>
