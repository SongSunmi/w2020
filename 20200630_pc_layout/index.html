<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		div{background-color: #FFE08C;border: 1px solid #000;margin-bottom: 5px;}
		div.hi + div.hi1{background-color: #FFD9EC;}
		div.hi + div.sun1{background-color: #E4F7BA;}
		div.hi ~ div.hi1{background-color: #D4F4FA;}
		div.hi ~ div.sun1{background-color: #DAD9FF;}
	</style>
</head>
<body>
	<div class="hi">test</div>
	<div class="hi1">test1</div>
	<div class="hi2">test2</div>
	<div class="hi3">test3</div>
	<div class="hi4 sun1">test4</div>
	<div class="hi5">test5</div>
	<div class="hi6">test6</div>
	<div class="hi7">test7</div>
	<div class="hi8">test8</div>
	<div class="hi9">test9</div>
	<div class="hi10">test10</div>
	
</body>
</html>
