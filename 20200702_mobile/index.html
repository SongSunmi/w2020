<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>mobile</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		table{
			width: 100%;border: 1px solid #F29661; 
			border-collapse: collapse;
		}
		td{
			border: 1px solid #F29661;width: 25%;
			height: 50px;text-align: center;/*vertical-align: middle;*/
		}

		.box{display: table;width: 100%;height: 100px;border: 3px solid #6799FF;}
		.box>li{
			display: table-cell; vertical-align: middle;text-align: center;
			border-right: 3px solid #6799FF;
		}
		.box>li:last-child{border-right: 0 none;background: #efe}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Lorem.</td>
			<td>periam</td>
			<td>amet</td>
			<td>quidem</td>
		</tr>
	</table>
	
	<ul class="box">
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
		<li>test4</li>
		<li>test5</li>
	</ul>
</body>
</html>
