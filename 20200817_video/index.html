<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>video</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{height: 100%;}
		#myVideo{
			position: absolute;width: 100%;height: 100%;object-fit: cover;
		}
	</style>
</head>
<body>
	<video id="myVideo" autoplay loop muted>
		<source src="video.mp4" type="video/mp4">
	</video>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/XajJ4p8sYlQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
