<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>20200728</title>
</head>
<body>
	<script>
		a = 1;
		x = ++a;
		document.write(x+"<br>");
		x= a++;
		document.write(x+"<br>");
		document.write(a+"<br>");

		var grade=75;
		var i;
		document.write("점수는 "+grade+"점<br>");
		if(grade>=90){
			document.write("90점 이상: A<br>");
			i="A";
		}
		else if(grade>=80 && grade<90){
			document.write("80점 이상: B<br>");
			i="B";
		}
		else if(grade>=70 && grade<80){
			document.write("70점 이상: C<br>");
			i="C";
		}
		else if(grade>=60 && grade<70){
			document.write("60점 이상: D<br>");
			i="D";
		}
		else if(grade<60){
			document.write("60점 미만: E<br>");
			i="E";
		}
		document.write("송선미 점수는 "+grade+"점 학점은 "+i+"입니다.")
	</script>
</body>
</html>
