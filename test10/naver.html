<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>NAVER FORM</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style_naver.css">

</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1><a href="#">NAVER</a></h1>
		</header>
		<div id="container">
			<div id="content">
				<div class="join">	
					<form action="#" method="get">
						<fieldset>
							<legend>ID, PASSWORD</legend>
							<div class="field">
								<label for="user-id" class="blind">ID</label>
								<input type="text" id="user-id" name="userid" class="inp-field" placeholder="아이디 입력" required>
								<span class="icon mail">@naver.com</span>
							</div>

							<div class="field">
								<label for="user-pass" class="blind">PASSWORD</label>
								<input type="password" id="user-pass" name="userpass" class="inp-field" placeholder="비밀번호" required>
								<span class="icon pass">password</span>
							</div>

							<div class="field">
								<label for="user-pass2" class="blind">PASSWORD 확인</label>
								<input type="password" id="user-pass2" name="userpass2" class="inp-field" placeholder="비밀번호 확인" required>
								<span class="icon pass2">password two</span>
							</div>
						</fieldset>

						<fieldset>
							<legend>개인정보</legend>
							<div class="field">
								<label for="username" class="blind">이름</label>
								<input type="text" class="inp-field w458" id="username" name="user-name" placeholder="이름" required>
							</div>
							<div class="field btn-radio">
								<label for="male" class="btn-label male">남자</label>
								<input type="radio" id="male" name="user-s" value="남자">
								<label for="female" class="btn-label female on">여자</label>
								<input type="radio" id="female" name="user-s" value="여자">
							</div>

							<div class="field birth clearfix">
								<label for="user-birth">생일	</label>
								<input type="text" id="user-birth" name="user-b" placeholder="년(4자)" maxlength="4" class="inp-field w130">
								<span class="field-wall">|</span>
								<select name="month">
									<option value="1월">1월</option>
									<option value="2월">2월</option>
									<option value="3월">3월</option>
									<option value="4월">4월</option>
									<option value="5월">5월</option>
									<option value="6월">6월</option>
									<option value="7월">7월</option>
									<option value="8월">8월</option>
									<option value="9월">9월</option>
									<option value="10월">10월</option>
									<option value="11월">11월</option>
									<option value="12월">12월</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="일" maxlength="2" class="inp-field w145">
								<div class="field">
									<label for="user-email" class="blind">본인확인메일</label>
									<input type="text" id="user-email" id="user-e" placeholder="본인확인 이메일(선택)" class="inp-field w458">
								</div>
							</div>
						</fieldset>

						<fieldset>
							<legend>전화번호인증</legend>
							<div class="field confirm clearfix">
								<label for="user-num" class="blind">인증번호받기</label>
								<select name="usere-n" id="user-num">
									<option value="+82">+82</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="휴대전화번호" class="inp-field w205">
								<button type="button" class="btn-click">인증</button>	
							</div>
							<div class="field confirm clearfix">
								<label for="user-confirm" class="blind">인증번호입력</label>
								<input type="text" id="user-confirm" name="user-c" placeholder="인증번호입력" class="inp-field w303">
								<button type="button" class="btn-click">확인</button>	
							</div>
						</fieldset>

						<div class="btn-area">
							<input type="submit" value="가입하기" class="btn-submit">
						</div>
					</form>
				</div>	<!-- join -->
			</div>	<!-- #content -->
		</div>	<!-- container -->
	</div>
	
</body>
</html>
